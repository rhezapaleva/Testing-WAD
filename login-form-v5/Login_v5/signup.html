<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" id="myForm" >
                    <span class="login100-form-title p-b-53">
                        Sign Up
                    </span>

                    <!-- Add your signup form fields here -->
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Full Name
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Full Name is required">
                        <input class="input100" type="text" name="full_name">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Email
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Password
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100"></span>
                    </div>

                    <!-- End of signup form fields -->

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" id="signup" style="background-color:#005555">
                            Sign Up
                        </button>
                    </div>

                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
                            Already a member?
                        </span>
                        <a href="login.html" class="txt2 bo1">
                            Log In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
